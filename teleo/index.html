<!DOCTYPE html>
<html>
  <head>
    <title>Teleo</title>
    <style>
      :root {
        --noVNC-control-bar-anchor-display: none !important;
      }

      body {
        background-color: rgba(255, 255, 255, 0.8);
        color: #000000;
        display: flex;
        flex-direction: column;
        font-family: Inter, sans-serif;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        padding: 0;
      }

      button {
        align-items: center;
        align-self: flex-start;
        background-color: #000000;
        border: 1px solid #f2eff5;
        color: white;
        cursor: pointer;
        display: inline-flex;
        font-size: 14px;
        font-weight: 500;
        justify-content: center;
        padding: 10px 16px;
        transition: all 0.2s;
        -webkit-app-region: no-drag;
        white-space: nowrap;
      }

      button:disabled {
        opacity: 0.5;
        pointer-events: none;
      }

      button:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      iframe {
        border: none;
      }

      input {
        background-color: #ffffff;
        border: 1px solid #f2eff5;
        color: #000000;
        font-size: 14px;
        margin: 0;
        padding: 10px 16px;
        width: 100%;
        -webkit-app-region: no-drag;
      }

      input::placeholder {
        color: #98969c;
      }

      .close {
        background: #ff5f57;
      }

      .hidden {
        display: none;
      }

      .minimize {
        background: #febc2e;
      }

      .titlebar {
        font-size: 14px;
        align-items: center;
        display: flex;
        justify-content: space-between;
        padding: 4px 10px;
        -webkit-app-region: drag;
      }

      .widget {
        display: flex;
        flex: 1;
        flex-direction: column;
        gap: 4px;
        overflow: hidden;
        padding: 8px;
      }

      .window-control {
        border-radius: 50%;
        cursor: pointer;
        height: 12px;
        width: 12px;
      }

      .window-controls {
        display: flex;
        gap: 8px;
        -webkit-app-region: no-drag;
      }

      #commandContainer {
        display: flex;
        gap: 4px;
        width: 100%;
      }

      #commandInput {
        display: none;
      }

      #executeButton {
        display: none;
        padding: 10px 10px;
      }

      #startButton {
        width: 100%;
      }

      #statusLine {
        color: #98969c;
        font-size: 12px;
        overflow-x: auto;
        padding: 4px 0;
        white-space: nowrap;
      }

      #vnc {
        border: none;
        flex: 1;
        min-height: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="titlebar">
      <span>Teleo</span>
      <div class="window-controls">
        <div class="window-control minimize"></div>
        <div class="window-control close"></div>
      </div>
    </div>
    <div class="widget">
      <button id="startButton">Start and connect agent</button>
      <iframe id="vnc" class="hidden"></iframe>
      <div id="commandContainer">
        <input
          type="text"
          id="commandInput"
          placeholder="Ask Scrapy..."
          onkeydown="if (event.key === 'Enter') executeCommand()"
        />
        <button id="executeButton" onclick="executeCommand()">
          <img src="./assets/send.svg" />
        </button>
      </div>
      <div id="statusLine"></div>
    </div>

    <script>
      const { ipcRenderer } = require("electron");

      // Window controls
      document.querySelector(".close").addEventListener("click", () => {
        window.close();
      });

      document.querySelector(".minimize").addEventListener("click", () => {
        ipcRenderer.send("minimize-window");
      });

      // Start button handler
      document
        .getElementById("startButton")
        .addEventListener("click", async () => {
          const connected = await ipcRenderer.invoke("connect-websocket");
          if (connected) {
            document.getElementById("startButton").style.display = "none";
            document.getElementById("commandInput").style.display = "flex";
            document.getElementById("executeButton").style.display = "flex";
          }
        });

      // Handle websocket messages
      ipcRenderer.on("websocket-message", (event, message) => {
        switch (message.type) {
          case "stream_url":
            const vnc = document.getElementById("vnc");
            vnc.src = message.url + "?resize=scale&autoconnect=1";
            vnc.classList.remove("hidden");
            break;

          case "text":
            document.getElementById("statusLine").textContent = message.content;
            break;

          case "tool_result":
            if (message.output || message.error) {
              document.getElementById("statusLine").textContent =
                message.output || message.error;
            }
            break;
        }
      });

      async function executeCommand() {
        const input = document.getElementById("commandInput").value;
        if (!input.trim()) return;

        try {
          await ipcRenderer.invoke("send-command", input);
          document.getElementById("commandInput").value = "";
        } catch (error) {
          console.error("Error sending command:", error);
        }
      }
    </script>
  </body>
</html>
